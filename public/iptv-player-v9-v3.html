<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>IPTV Player - Tele Latino Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root {
      --primary-color: #FF6B35;
      --primary-gradient: linear-gradient(135deg, #FF6B35, #F7931E);
      --bg-primary: #0F0F1E;
      --bg-secondary: #1A1A2E;
      --bg-tertiary: #16213E;
      --bg-quaternary: #0A3D62;
      --text-primary: #ffffff;
      --text-secondary: #B0BEC5;
      --text-tertiary: #CFD8DC;
      --accent-color: #00D9FF;
    }

    /* Temas */
    [data-theme="black"] {
      --primary-color: #00D9FF;
      --primary-gradient: linear-gradient(135deg, #00D9FF, #0099CC);
      --bg-primary: #000000;
      --bg-secondary: #0A0A0A;
      --bg-tertiary: #141414;
      --bg-quaternary: #1F1F1F;
    }

    [data-theme="claro"] {
      --primary-color: #FF6B35;
      --primary-gradient: linear-gradient(135deg, #FF6B35, #F7931E);
      --bg-primary: #F5F7FA;
      --bg-secondary: #FFFFFF;
      --bg-tertiary: #E8EAF6;
      --bg-quaternary: #C5CAE9;
      --text-primary: #1A1A2E;
      --text-secondary: #546E7A;
      --text-tertiary: #37474F;
    }

    [data-theme="azul"] {
      --primary-color: #2196F3;
      --primary-gradient: linear-gradient(135deg, #2196F3, #0D47A1);
      --bg-primary: #0A1929;
      --bg-secondary: #0D2137;
      --bg-tertiary: #132F4C;
      --bg-quaternary: #1E4976;
    }

    [data-theme="vermelho"] {
      --primary-color: #E74C3C;
      --primary-gradient: linear-gradient(135deg, #E74C3C, #C0392B);
      --bg-primary: #1A0606;
      --bg-secondary: #2E0A0A;
      --bg-tertiary: #3D0E0E;
      --bg-quaternary: #4D1414;
    }

    [data-theme="verde"] {
      --primary-color: #00E676;
      --primary-gradient: linear-gradient(135deg, #00E676, #00C853);
      --bg-primary: #0A1F0A;
      --bg-secondary: #0F2E0F;
      --bg-tertiary: #143D14;
      --bg-quaternary: #1A4D1A;
    }

    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
    
    /* Header - Estilo Tele Latino */
    .header {
      background: var(--primary-gradient);
      padding: 0.75rem 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header h1 {
      margin: 0;
      font-size: clamp(1rem, 4vw, 1.3rem);
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header-buttons {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    .header-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: clamp(36px, 8vw, 42px);
      height: clamp(36px, 8vw, 42px);
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(0.85rem, 3vw, 1rem);
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    
    .header-btn:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.1);
    }
    
    /* Video Player Container */
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      overflow: hidden;
    }
    
    #videoPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Logo SEMPRE dentro do player */
    .player-logo {
      position: absolute;
      bottom: 70px;
      right: 15px;
      width: clamp(50px, 8vw, 80px);
      height: auto;
      opacity: 0.85;
      z-index: 100;
      transition: all 0.3s ease;
      pointer-events: none;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.6));
    }
    
    .player-logo:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    
    /* Radio Info Overlay */
    .radio-info-overlay {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      z-index: 100;
      display: none;
      align-items: center;
      gap: 12px;
      max-width: 350px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    
    .radio-info-overlay.visible {
      display: flex;
    }
    
    .radio-logo-small {
      width: 45px;
      height: 45px;
      border-radius: 8px;
      object-fit: cover;
      background: var(--primary-gradient);
      border: 2px solid rgba(255,255,255,0.2);
    }
    
    .radio-details {
      flex: 1;
      min-width: 0;
    }
    
    .radio-name {
      font-weight: 600;
      font-size: 0.95rem;
      margin: 0 0 4px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #ffffff;
    }
    
    .radio-frequency {
      font-size: 0.8rem;
      color: #ccc;
      margin: 0;
    }

    /* Radio Visual Display */
    .radio-visual-display {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: none;
      z-index: 5;
    }
    
    .radio-visual-display.active {
      display: block;
    }
    
    .radio-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(25px);
      transform: scale(1.2);
      opacity: 0.3;
      z-index: 6;
    }
    
    .radio-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
      z-index: 7;
    }
    
    .radio-main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 8;
      width: 90%;
      max-width: 400px;
    }
    
    .radio-main-image {
      width: clamp(120px, 20vw, 200px);
      height: clamp(120px, 20vw, 200px);
      border-radius: 20px;
      object-fit: cover;
      margin: 0 auto 1.5rem;
      display: block;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      border: 3px solid rgba(255,255,255,0.2);
      animation: radioGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes radioGlow {
      0% { 
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      }
      100% { 
        box-shadow: 0 15px 40px rgba(0,0,0,0.6), 0 0 30px var(--accent-color);
      }
    }
    
    .radio-main-info h3 {
      font-size: clamp(1.3rem, 5vw, 2rem);
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }
    
    .radio-main-info p {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      margin: 0 0 1rem 0;
      opacity: 0.9;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }
    
    .radio-playing-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255,107,53,0.2);
      backdrop-filter: blur(10px);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .radio-playing-indicator i {
      animation: pulse 2s infinite;
      color: var(--accent-color);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .video-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0F0F1E, #1A1A2E);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }
    
    .video-placeholder i {
      font-size: clamp(3rem, 10vw, 5rem);
      margin-bottom: 1rem;
      opacity: 0.6;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Main Navigation Tabs - Estilo Tele Latino */
    .main-nav {
      background-color: var(--bg-secondary);
      padding: 0;
      border-bottom: 3px solid var(--primary-color);
      overflow-x: auto;
      scrollbar-width: none;
    }
    
    .main-nav::-webkit-scrollbar {
      display: none;
    }
    
    .main-nav .nav-tabs {
      border: none;
      justify-content: center;
      flex-wrap: nowrap;
      min-width: max-content;
    }
    
    .main-nav .nav-link {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      padding: clamp(0.75rem, 2vw, 1rem) clamp(1.25rem, 4vw, 2rem);
      font-weight: 600;
      font-size: clamp(0.85rem, 3vw, 1rem);
      transition: all 0.3s ease;
      white-space: nowrap;
      position: relative;
    }
    
    .main-nav .nav-link:hover {
      color: var(--text-primary);
      background: rgba(255,255,255,0.05);
    }
    
    .main-nav .nav-link.active {
      color: white;
      background: var(--primary-gradient);
      border-radius: 8px 8px 0 0;
    }
    
    .main-nav .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-color);
    }
    
    /* Category Tabs */
    .tab-bar {
      background-color: var(--bg-tertiary);
      padding: 0.75rem 1rem;
      border-bottom: 2px solid var(--bg-quaternary);
      overflow-x: auto;
      scrollbar-width: none;
    }
    
    .tab-bar::-webkit-scrollbar {
      display: none;
    }
    
    .tab-nav {
      display: flex;
      gap: 0.75rem;
      min-width: max-content;
    }
    
    .tab-btn {
      background: var(--bg-quaternary);
      border: none;
      color: var(--text-secondary);
      padding: clamp(0.5rem, 2vw, 0.75rem) clamp(1rem, 3vw, 1.5rem);
      border-radius: 8px;
      font-weight: 600;
      font-size: clamp(0.75rem, 2.5vw, 0.9rem);
      white-space: nowrap;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .tab-btn:hover {
      color: var(--text-primary);
      background: var(--bg-quaternary);
      transform: translateY(-2px);
    }
    
    .tab-btn.active {
      color: white;
      background: var(--primary-gradient);
      box-shadow: 0 4px 12px rgba(255,107,53,0.3);
    }
    
    /* Content List */
    .content-list {
      background-color: var(--bg-tertiary);
      max-height: 60vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) var(--bg-tertiary);
    }
    
    .content-list::-webkit-scrollbar {
      width: 8px;
    }
    
    .content-list::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
    }
    
    .content-list::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }
    
    .content-item {
      display: flex;
      align-items: center;
      padding: clamp(0.75rem, 2vw, 1rem);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .content-item:hover {
      background: linear-gradient(90deg, rgba(255,107,53,0.1), transparent);
      transform: translateX(5px);
    }
    
    .content-item.playing {
      background: linear-gradient(90deg, rgba(255,107,53,0.2), transparent);
      border-left: 4px solid var(--primary-color);
    }
    
    .content-avatar {
      width: clamp(45px, 8vw, 65px);
      height: clamp(45px, 8vw, 65px);
      border-radius: 10px;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: clamp(0.9rem, 2.5vw, 1.3rem);
      margin-right: 1rem;
      box-shadow: 0 4px 12px rgba(255,107,53,0.3);
      background-size: cover;
      background-position: center;
    }
    
    .content-info {
      flex: 1;
      min-width: 0;
    }
    
    .content-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: var(--text-primary);
      font-size: clamp(0.85rem, 3vw, 1rem);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .content-details {
      font-size: clamp(0.7rem, 2.5vw, 0.85rem);
      color: var(--text-secondary);
    }
    
    .playing-indicator {
      background: var(--primary-gradient);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }
    
    .favorite-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: clamp(1.1rem, 3vw, 1.3rem);
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .favorite-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.15);
    }
    
    .favorite-btn.active {
      color: var(--primary-color);
    }
    
    /* Modals */
    .modal-content {
      background-color: var(--bg-tertiary);
      border: none;
      border-radius: 16px;
      color: var(--text-primary);
    }
    
    .modal-header {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: var(--primary-gradient);
      border-radius: 16px 16px 0 0;
    }
    
    .modal-title {
      color: white;
      font-weight: 700;
    }
    
    .modal-footer {
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .form-control {
      background-color: var(--bg-quaternary);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-primary);
      border-radius: 8px;
    }
    
    .form-control:focus {
      background-color: var(--bg-quaternary);
      border-color: var(--primary-color);
      color: var(--text-primary);
      box-shadow: 0 0 0 0.2rem rgba(255,107,53,0.25);
    }
    
    .btn-primary {
      background: var(--primary-gradient);
      border: none;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.6rem 1.5rem;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,107,53,0.4);
    }
    
    /* Theme Modal */
    .theme-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }
    
    .theme-content {
      background: var(--bg-tertiary);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 500px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    
    .theme-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .theme-option {
      padding: 1.25rem;
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: var(--bg-quaternary);
    }
    
    .theme-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .theme-option.active {
      border-color: var(--primary-color);
      background: rgba(255,107,53,0.1);
    }
    
    .theme-option i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .theme-verde { color: #00E676; }
    .theme-black { color: #00D9FF; }
    .theme-claro { color: #FF6B35; }
    .theme-azul { color: #2196F3; }
    .theme-vermelho { color: #E74C3C; }
    
    /* Responsive - Landscape Mode */
    @media (orientation: landscape) and (min-width: 768px) {
      .app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      
      .header {
        position: sticky;
        top: 0;
        z-index: 1001;
        flex-shrink: 0;
      }
      
      .main-content {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      
      .video-section {
        flex: 0 0 50%;
        display: flex;
        flex-direction: column;
      }
      
      .content-section-wrapper {
        flex: 1;
        overflow-y: auto;
        scrollbar-width: thin;
      }
      
      .player-logo {
        bottom: 70px;
        right: 15px;
        width: clamp(60px, 6vw, 90px);
      }
    }
    
    /* Mobile Adjustments */
    @media (max-width: 767px) {
      .player-logo {
        bottom: 60px;
        right: 10px;
        width: clamp(45px, 10vw, 70px);
      }
    }
    
    .content-section {
      display: none;
    }
    
    .content-section.active {
      display: block;
    }
    
    /* Loading Spinner */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Error Overlay */
    .error-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .error-content {
      background: var(--bg-tertiary);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    
    .retry-btn {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,107,53,0.4);
    }
  </style>
</head>
<body data-theme="verde">
  <div class="app-container">
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center">
      <h1><i class="fas fa-tv me-2"></i>IPTV Player</h1>
      <div class="header-buttons">
        <button class="header-btn" onclick="openThemeModal()" title="Temas">
          <i class="fas fa-palette"></i>
        </button>
        <button class="header-btn" onclick="toggleFullscreen()" title="Tela Cheia">
          <i class="fas fa-expand"></i>
        </button>
        <button class="header-btn" onclick="openSearchModal()" title="Buscar">
          <i class="fas fa-search"></i>
        </button>
        <button class="header-btn" onclick="openPlaylistModal()" title="Adicionar Playlist">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
    </div>

    <div class="main-content">
      <!-- Video Section -->
      <div class="video-section">
        <div class="video-container">
          <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto"></video>
          
          <!-- Logo SEMPRE dentro do player -->
          <img src="https://i.ibb.co/wYHRkPj/Text-Toos-Apk.png" class="player-logo" alt="Logo">
          
          <!-- Radio Info Overlay -->
          <div class="radio-info-overlay" id="radioInfoOverlay">
            <img src="" alt="Radio Logo" class="radio-logo-small" id="radioLogoSmall">
            <div class="radio-details">
              <p class="radio-name" id="radioNameOverlay"></p>
              <p class="radio-frequency" id="radioFrequencyOverlay"></p>
            </div>

  <script>
    // Theme Functions
    function openThemeModal() {

    function changeTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      
      document.querySelectorAll('.theme-option').forEach(option => {
        option.classList.remove('active');
        if (option.getAttribute('data-theme') === theme) {
          option.classList.add('active');
        }
      });
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'verde';
      changeTheme(savedTheme);
    }

    // Fullscreen
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // Search Modal
    function openSearchModal() {
      const modal = new bootstrap.Modal(document.getElementById('searchModal'));
      modal.show();
    }

    // Playlist Modal
    function openPlaylistModal() {
      const modal = new bootstrap.Modal(document.getElementById('playlistModal'));
      modal.show();
    }

    // Error Handling
    function showError(message, details = '') {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorDetails').textContent = details;
      document.getElementById('errorOverlay').style.display = 'flex';
    }

    function closeError() {
      document.getElementById('errorOverlay').style.display = 'none';
    }

    // IPTV App Class
    class IPTVApp {
      constructor() {
        this.player = null;
        this.hls = null;
        this.currentContent = null;
        this.currentSection = 'channels';
        this.currentCategory = 'Todos';
        this.favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        this.allContent = {
          channels: [],
          movies: [],
          series: [],
          radios: []
        };
        this.init();
      }

      init() {
        loadTheme();
        this.initPlayer();
        this.initResponsiveManager();
        this.loadSampleContent();
      }

      initPlayer() {
        const video = document.getElementById('videoPlayer');
        this.player = video;
      }

      initResponsiveManager() {
        const updateLayout = () => {
          const width = window.innerWidth;
          const height = window.innerHeight;
          const isLandscape = window.orientation === 90 || window.orientation === -90 || 
                             (width > height && width >= 768);

          document.body.style.setProperty('--screen-width', `${width}px`);
          document.body.style.setProperty('--screen-height', `${height}px`);
          document.body.style.setProperty('--is-landscape', isLandscape ? '1' : '0');
        };

        window.addEventListener('resize', updateLayout);
        window.addEventListener('orientationchange', updateLayout);
        updateLayout();
      }

      async loadPlaylistFromUrl() {
        const url = document.getElementById('playlistUrl').value.trim();
        if (!url) {
          showError('URL inválida', 'Por favor, insira uma URL válida');
          return;
        }

        const loadingBtn = document.getElementById('loadingBtn');
        loadingBtn.innerHTML = '<span class="loading-spinner"></span> Carregando...';

        try {
          const response = await fetch(url);
          const text = await response.text();
          this.parseM3U(text);
          
          localStorage.setItem('playlistUrl', url);
          bootstrap.Modal.getInstance(document.getElementById('playlistModal')).hide();
          loadingBtn.innerHTML = 'Carregar';
          
          this.renderCurrentSection();
        } catch (error) {
          console.error('Erro ao carregar playlist:', error);
          showError('Erro ao carregar playlist', error.message);
          loadingBtn.innerHTML = 'Carregar';
        }
      }

      parseM3U(content) {
        const lines = content.split('\n');
        let currentItem = null;
        const items = [];

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          
          if (line.startsWith('#EXTINF:')) {
            const nameMatch = line.match(/,(.+)$/);
            const name = nameMatch ? nameMatch[1].trim() : 'Canal sem nome';
            
            const logoMatch = line.match(/tvg-logo="([^"]+)"/);
            const logo = logoMatch ? logoMatch[1] : '';
            
            const groupMatch = line.match(/group-title="([^"]+)"/);
            const category = groupMatch ? groupMatch[1] : 'Outros';
            
            currentItem = {
              id: Date.now() + Math.random(),
              name: name,
              category: category,
              logo: logo,
              url: ''
            };
          } else if (line && !line.startsWith('#') && currentItem) {
            currentItem.url = line;
            items.push(currentItem);
            currentItem = null;
          }
        }

        // Categorizar conteúdo
        items.forEach(item => {
          const nameLower = item.name.toLowerCase();
          const categoryLower = item.category.toLowerCase();
          
          if (categoryLower.includes('movie') || categoryLower.includes('filme') || 
              nameLower.includes('movie') || nameLower.includes('filme')) {
            this.allContent.movies.push(item);
          } else if (categoryLower.includes('series') || categoryLower.includes('série') ||
                     nameLower.includes('s0') || nameLower.includes('temporada')) {
            this.allContent.series.push(item);
          } else if (categoryLower.includes('radio') || categoryLower.includes('rádio') ||
                     nameLower.includes('radio') || nameLower.includes('fm')) {
            this.allContent.radios.push(item);
          } else {
            this.allContent.channels.push(item);
          }
        });

        console.log('Playlist carregada:', {
          channels: this.allContent.channels.length,
          movies: this.allContent.movies.length,
          series: this.allContent.series.length,
          radios: this.allContent.radios.length
        });
      }

      loadSampleContent() {
        // Canais de exemplo
        this.allContent.channels = [
          { id: 1, name: 'Globo HD', category: 'Abertos', url: 'https://sample-url.com', logo: 'https://i.ibb.co/sample1.png' },
          { id: 2, name: 'SBT HD', category: 'Abertos', url: 'https://sample-url.com', logo: '' },
          { id: 3, name: 'Record HD', category: 'Abertos', url: 'https://sample-url.com', logo: '' },
          { id: 4, name: 'ESPN Brasil', category: 'Esportes', url: 'https://sample-url.com', logo: '' },
          { id: 5, name: 'SporTV', category: 'Esportes', url: 'https://sample-url.com', logo: '' },
          { id: 6, name: 'HBO', category: 'Filmes', url: 'https://sample-url.com', logo: '' },
          { id: 7, name: 'Telecine Premium', category: 'Filmes', url: 'https://sample-url.com', logo: '' }
        ];

        // Filmes de exemplo
        this.allContent.movies = [
          { id: 101, name: 'Vingadores: Ultimato', category: 'Ação', url: 'https://sample-url.com', logo: '' },
          { id: 102, name: 'O Poderoso Chefão', category: 'Drama', url: 'https://sample-url.com', logo: '' }
        ];

        // Séries de exemplo
        this.allContent.series = [
          { id: 201, name: 'Game of Thrones S01E01', category: 'Fantasia', url: 'https://sample-url.com', logo: '' },
          { id: 202, name: 'Breaking Bad S01E01', category: 'Drama', url: 'https://sample-url.com', logo: '' }
        ];

        // Rádios de exemplo
        this.allContent.radios = [
          { id: 301, name: 'Jovem Pan FM', category: 'Notícias', url: 'https://sample-url.com', logo: '' },
          { id: 302, name: 'Rádio Rock', category: 'Música', url: 'https://sample-url.com', logo: '' }
        ];

        this.renderCurrentSection();
      }

      switchSection(section) {
        this.currentSection = section;
        this.currentCategory = 'Todos';
        this.renderCurrentSection();
      }

      renderCurrentSection() {
        const content = this.allContent[this.currentSection] || [];
        const categories = ['Todos', ...new Set(content.map(item => item.category))];
        
        // Renderizar categorias
        const categoriesContainer = document.getElementById(`${this.currentSection}Categories`);
        if (categoriesContainer) {
          categoriesContainer.innerHTML = `
            <div class="tab-nav">
              ${categories.map(cat => `
                <button class="tab-btn ${cat === this.currentCategory ? 'active' : ''}" 
                        onclick="app.filterByCategory('${cat}')">
                  ${cat}
                </button>
              `).join('')}
            </div>
          `;
        }

        // Renderizar lista
        this.renderContentList(content);
      }

      filterByCategory(category) {
        this.currentCategory = category;
        this.renderCurrentSection();
      }

      renderContentList(items) {
        const filteredItems = this.currentCategory === 'Todos' 
          ? items 
          : items.filter(item => item.category === this.currentCategory);

        const listContainer = document.getElementById(`${this.currentSection}List`);
        
        if (!filteredItems.length) {
          listContainer.innerHTML = `
            <div style="padding: 2rem; text-align: center; color: var(--text-secondary);">
              <i class="fas fa-inbox" style="font-size: 3rem; opacity: 0.5; margin-bottom: 1rem;"></i>
              <p>Nenhum conteúdo encontrado</p>
            </div>
          `;
          return;
        }

        listContainer.innerHTML = filteredItems.map(item => {
          const isFavorite = this.favorites.includes(item.id);
          const isPlaying = this.currentContent && this.currentContent.id === item.id;
          
          return `
            <div class="content-item ${isPlaying ? 'playing' : ''}" onclick='app.playContent(${JSON.stringify(item).replace(/'/g, "\\'")})'>
              <div class="content-avatar" ${item.logo ? `style="background-image: url('${item.logo}')"` : ''}>
                ${!item.logo ? item.name.charAt(0).toUpperCase() : ''}
              </div>
              <div class="content-info">
                <div class="content-name">${item.name}</div>
                <div class="content-details">${item.category}</div>
              </div>
              ${isPlaying ? '<span class="playing-indicator">Tocando</span>' : ''}
              <button class="favorite-btn ${isFavorite ? 'active' : ''}" onclick="event.stopPropagation(); app.toggleFavorite(${item.id})">
                <i class="fas fa-heart"></i>
              </button>
            </div>
          `;
        }).join('');
      }

      playContent(content) {
        console.log('Playing:', content);
        this.currentContent = content;
        
        // Esconder placeholder
        document.getElementById('videoPlaceholder').style.display = 'none';
        
        // Verificar se é rádio
        const isRadio = this.currentSection === 'radios';
        
        if (isRadio) {
          this.playRadio(content);
        } else {
          this.playVideo(content);
        }
        
        // Atualizar UI
        this.renderCurrentSection();
      }

      playVideo(content) {
        // Esconder display de rádio
        document.getElementById('radioVisualDisplay').classList.remove('active');
        document.getElementById('radioInfoOverlay').classList.remove('visible');
        
        const video = this.player;
        
        // Limpar HLS anterior
        if (this.hls) {
          this.hls.destroy();
          this.hls = null;
        }
        
        // Verificar se é stream HLS
        if (content.url.includes('.m3u8')) {
          if (Hls.isSupported()) {
            this.hls = new Hls();
            this.hls.loadSource(content.url);
            this.hls.attachMedia(video);
            this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
              video.play().catch(e => console.log('Autoplay bloqueado:', e));
            });
            this.hls.on(Hls.Events.ERROR, (event, data) => {
              console.error('HLS Error:', data);
              if (data.fatal) {
                showError('Erro ao carregar stream', 'Não foi possível reproduzir este conteúdo');
              }
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = content.url;
            video.addEventListener('loadedmetadata', () => {
              video.play().catch(e => console.log('Autoplay bloqueado:', e));
            });
          }
        } else {
          video.src = content.url;
          video.play().catch(e => console.log('Autoplay bloqueado:', e));
        }
      }

      playRadio(content) {
        // Mostrar display de rádio
        document.getElementById('radioVisualDisplay').classList.add('active');
        document.getElementById('radioInfoOverlay').classList.add('visible');
        
        // Atualizar informações da rádio
        const logo = content.logo || 'https://via.placeholder.com/200?text=' + content.name.charAt(0);
        
        document.getElementById('radioMainImage').src = logo;
        document.getElementById('radioMainName').textContent = content.name;
        document.getElementById('radioMainFrequency').textContent = content.category;
        document.getElementById('radioBackground').style.backgroundImage = `url('${logo}')`;
        
        document.getElementById('radioLogoSmall').src = logo;
        document.getElementById('radioNameOverlay').textContent = content.name;
        document.getElementById('radioFrequencyOverlay').textContent = content.category;
        
        // Reproduzir áudio
        const video = this.player;
        
        // Limpar HLS anterior
        if (this.hls) {
          this.hls.destroy();
          this.hls = null;
        }
        
        if (content.url.includes('.m3u8')) {
          if (Hls.isSupported()) {
            this.hls = new Hls();
            this.hls.loadSource(content.url);
            this.hls.attachMedia(video);
            this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
              video.play().catch(e => console.log('Autoplay bloqueado:', e));
            });
          }
        } else {
          video.src = content.url;
          video.play().catch(e => console.log('Autoplay bloqueado:', e));
        }
      }

      toggleFavorite(id) {
        const index = this.favorites.indexOf(id);
        if (index > -1) {
          this.favorites.splice(index, 1);
        } else {
          this.favorites.push(id);
        }
        localStorage.setItem('favorites', JSON.stringify(this.favorites));
        
        // Atualizar UI
        this.renderCurrentSection();
        this.updateFavoritesList();
      }

      updateFavoritesList() {
        const favoritesList = document.getElementById('favoritesList');
        const allItems = [
          ...this.allContent.channels,
          ...this.allContent.movies,
          ...this.allContent.series,
          ...this.allContent.radios
        ];
        
        const favoriteItems = allItems.filter(item => this.favorites.includes(item.id));
        
        if (!favoriteItems.length) {
          favoritesList.innerHTML = `
            <div style="padding: 2rem; text-align: center; color: var(--text-secondary);">
              <i class="fas fa-heart" style="font-size: 3rem; opacity: 0.5; margin-bottom: 1rem;"></i>
              <p>Nenhum favorito ainda</p>
            </div>
          `;
          return;
        }
        
        favoritesList.innerHTML = favoriteItems.map(item => {
          const isPlaying = this.currentContent && this.currentContent.id === item.id;
          
          return `
            <div class="content-item ${isPlaying ? 'playing' : ''}" onclick='app.playContent(${JSON.stringify(item).replace(/'/g, "\\'")})'>
              <div class="content-avatar" ${item.logo ? `style="background-image: url('${item.logo}')"` : ''}>
                ${!item.logo ? item.name.charAt(0).toUpperCase() : ''}
              </div>
              <div class="content-info">
                <div class="content-name">${item.name}</div>
                <div class="content-details">${item.category}</div>
              </div>
              ${isPlaying ? '<span class="playing-indicator">Tocando</span>' : ''}
              <button class="favorite-btn active" onclick="event.stopPropagation(); app.toggleFavorite(${item.id})">
                <i class="fas fa-heart"></i>
              </button>
            </div>
          `;
        }).join('');
      }

      search(query) {
        const searchResults = document.getElementById('searchResults');
        
        if (!query.trim()) {
          searchResults.innerHTML = '';
          return;
        }
        
        const allItems = [
          ...this.allContent.channels,
          ...this.allContent.movies,
          ...this.allContent.series,
          ...this.allContent.radios
        ];
        
        const results = allItems.filter(item => 
          item.name.toLowerCase().includes(query.toLowerCase()) ||
          item.category.toLowerCase().includes(query.toLowerCase())
        );
        
        if (!results.length) {
          searchResults.innerHTML = `
            <div style="padding: 1rem; text-align: center; color: var(--text-secondary);">
              <p>Nenhum resultado encontrado</p>
            </div>
          `;
          return;
        }
        
        searchResults.innerHTML = results.map(item => `
          <div class="content-item" onclick='app.playContent(${JSON.stringify(item).replace(/'/g, "\\'")})'>
            <div class="content-avatar" ${item.logo ? `style="background-image: url('${item.logo}')"` : ''}>
              ${!item.logo ? item.name.charAt(0).toUpperCase() : ''}
            </div>
            <div class="content-info">
              <div class="content-name">${item.name}</div>
              <div class="content-details">${item.category}</div>
            </div>
          </div>
        `).join('');
      }
    }

    let app;
